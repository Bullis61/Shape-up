<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            
</head>
<body>

    <input type="button" value="Rectangle" id="idRect">
    <input type="button" value="Square" id="idSquare">
    <input type="button" value="Circle" id="idCircle">
    <input type="button" value="Isoceles Right Triangle" id="idTriangle">
    <div id="Shapes_Container" style="width:600px;height:600px;border:1px solid #000;background-color: goldenrod;"> </div>

    <div id="Shapes_info" style="width:600px;height:600px;border:1px solid #000;background-color: lightblue; float: right;">  
    <div><input type="text" name="shape-Name" id="idShape-Name">Shape</div>
    <div><input type="number" name="width-Name" id="idWidth-Name">Width</div>
    <div><input type="number" name="height-Name" id="idHeight-Name">Height</div>
    <div><input type="number" name="radius-Name" id="idRadius-Name">Radius</div>
    <div><input type="number" name="area-Name" id="idArea-Name">Area</div>
    <div><input type="number" name="perimeter-Name" id="idPerimeter-Name">Perimeter</div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
